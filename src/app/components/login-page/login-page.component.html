<div class="form-container text-center">
  <form (ngSubmit)="onLogin()" #userForm="ngForm" class="form-signin">
    <img class="mb-4" src="https://i.imgur.com/RIwbJVi.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="username" [(ngModel)]="username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    <p *ngIf="message"> {{ message }} </p>
  </form>
</div>
